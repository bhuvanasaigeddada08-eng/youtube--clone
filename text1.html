<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Youtube.com Clone</title>
  <style>
    .thumbnail {
      width: 300px;
      display: block;
    }

    .video-preview {
      width: 300px;
      display: inline-block;
      vertical-align: top;
      margin-right: 15px;
      font-family: Roboto, Arial;
    }

    .channel-top {
      display: grid;
      grid-template-columns: 50px 1fr;
    }

    .search-bar {
      display: block;
    }

    .channel-picture {
      vertical-align: top;
    }

    .picture {
      display: grid;
      grid-template-columns: 50px 1fr;
    }

    .profile-picture {
      width: 40px;
      border-radius: 50px;
    }

    .video-title {
      margin-top: 0;
      font-size: 14px;
      font-weight: 500;
      line-height: 14px;
      margin-bottom: 12px;
    }

    .thumbnail-row {
      margin-bottom: 12px;
    }

    .video-author,
    .video-stats {
      font-size: 12px;
      color: rgb(96, 96, 96);
      margin-top: 0;
      margin-bottom: 0;
    }

    .video-stats {
      font-size: 12px;
      color: rgb(96, 96, 96);
    }

    .video-author {
      margin-bottom: 4px;
    }

    .thumbnail2 {
      width: 300px;
    }

    .video-preview2 {
      display: inline-block;
    }

    .profile-picture2 {
      width: 40px;
      border-radius: 50px;
      margin-top: 8px;
    }

    .video-info2 {
      
      width: 240px;
    }

    .channel-picture2 {
     
      vertical-align: top;
      margin-right: 15px;
    }

    .video-info2 {
      margin-top: 0px;
    }

    .channel-top{
      display: grid;
      grid-template-columns: 50px 1fr;
    }
    .video-title2 {
      font-family: Roboto, Arial;
      font-weight: 500;
      margin-bottom: 0px;
      margin-top: 8px;
    }

    .video-author2 {
      color: rgb(96, 96, 96);
      font-family: Roboto, Arial;
      font-size: 12px;
      margin-top: px;
      margin-bottom: 0px;
    }

    .video-stats2 {
      color: rgb(96, 96, 96);
      font-family: Roboto, Arial;
      font-size: 12px;
      margin-top: 0px;
      margin-bottom: 0px;
    }
  </style>
</head>

<body>
  <input class="search-bar" type="text" placeholder="Search">

  <div class="video-preview">
    <div class="thumbnail-row">
      <img class="thumbnail" src="thumbnail-1.webp">
    </div>
    <div class="picture">
      <div class="channel-picture">
        <img class="profile-picture" src="channel-1.jpeg">
      </div>
      <div class="video-info">
        <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai! </p>
        <p class="video-author">Marques Brownlee</p>
        <p class="video-stats">3.4M views &middot; 6 months ago</p>
      </div>
    </div>
  </div>
  <div class="video-preview2">
    <div class="thumbnail-row2">
      <img class="thumbnail2" src="thumbnail-2.webp">
    </div>
    <div class="channel-top">
      <div class="channel-picture2">
        <img class="profile-picture2" src="channel-2.jpeg">
      </div>
      <div class="video-info2">
        <p class="video-title2">Try Not To Laugh Challenge #9</p>
        <p class="video-author2">Markiplier</p>
        <p class="video-stats2">19M views &middot; 4 years ago</p>
      </div>
    </div>
  </div>
</body>
</html>
